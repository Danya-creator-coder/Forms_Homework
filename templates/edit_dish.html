<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Edit Dish</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Dish</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ dish.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" required>{{ dish.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ dish.price }}" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Dish</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Menu</a>
        </form>
    </div>
</body>
</html>

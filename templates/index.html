<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Menu</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Menu</h1>
        <a href="{{ url_for('add_dish') }}" class="btn btn-primary mb-3">Add Dish</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for dish in dishes %}
                <tr>
                    <td>{{ dish.name }}</td>
                    <td>{{ dish.description }}</td>
                    <td>{{ dish.price }}</td>
                    <td>
                        <a href="{{ url_for('edit_dish', dish_id=dish.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('delete_dish', dish_id=dish.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
